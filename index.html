<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Title">
        <a href="/"> <img src="f1logo.png"></a>
    </div>

    <div class="busca">
        <input type="text" id="searchInput" placeholder="Digite um sobrenome">
        <button onclick="search()">Pesquisar</button>
    </div>

    <div id="results"></div>

    <script>
        function search() {
            var searchInput = document.getElementById('searchInput').value;
            var resultsContainer = document.getElementById('results');
            if (searchInput === '') {
                resultsContainer.innerHTML = '';
                return
            }
            var url = 'https://ergast.com/api/f1/drivers/' + searchInput + '.json';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    displayResults(data);
                } else {
                    console.error('Erro ao buscar dados:', xhr.statusText);
                }
            };
            xhr.onerror = function () {
                console.error('Erro de conexÃ£o.');
            };
            xhr.send();
        }

        function displayResults(data) {
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (data.MRData.DriverTable.Drivers.length > 0) {
                var driver = data.MRData.DriverTable.Drivers[0];

                var parts = driver.dateOfBirth.split('-');
                var formattedDateOfBirth = parts[2] + '/' + parts[1] + '/' + parts[0];

                var resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.innerHTML = `
                    <hr>
                    <p><strong>Nome:</strong> ${driver.givenName} ${driver.familyName}</p>
                    <p><strong>Nascimento:</strong> ${formattedDateOfBirth}</p>
                    <p><strong>Nacionalidade:</strong> ${driver.nationality}</p>
                    <hr>
                `;
                resultsContainer.appendChild(resultItem);
            } else {
                resultsContainer.textContent = 'Nenhum resultado encontrado. Verifique.';
            }
        }
    </script>
</body>

</html>
